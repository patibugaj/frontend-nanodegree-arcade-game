<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <!-- Panel counter -->
        <section class="panel-counter">
	        <div class="counter"></div>

	        <div id="timer" class="timer">
	            <p>
	                <span id='timer-time' class='timer-elem'>Time: </span>
	                <span id='timer-mins' class='timer-elem'></span>
	                <span id='timer-mins-text' class='timer-elem'> mins </span>
	                <span id='timer-secs' class='timer-elem'></span>
	                <span id='timer-secs-text' class='timer-elem'> secs</span>
	            </p>
	        </div>
        </section>

        <!-- Panel Start -->

        <div class="start">
            <div class="text">choose your avatar</div>
            <div class="nav" id="left"><img src="images/arrowhead-thin-outline-to-the-left.png" alt="arrow left"></div>
            <div class="player"><img src="images/char-boy.png" alt="player"></div>
            <div class="nav" id="right"><img src="images/arrow-point-to-right.png" alt="arrow right"></div>
        </div>
        <section class="score-panel">
            <div class="lives">
            	<ul class="stars">
            		<li id="star1" class="star"><i class="fa fa-heart" aria-hidden="true"></i></li>
            		<li id="star2" class="star"><i class="fa fa-heart" aria-hidden="true"></i></li>
            		<li id="star3" class="star"><i class="fa fa-heart" aria-hidden="true"></i></li>
            	</ul>
            </div>
            <div class="gems">

            </div>
<!--
        	<div class="moves">
                <p>
                    <span class="moves-elem">Gems collected: </span>
                    <span id="gems" class="moves-elem"></span>
                </p>
            </div> -->
        </section>

        <!-- Game Over popup -->
	    <div id="alert-window" class="overlay">
	        <div id="alert" class="alert">
	            <div class="close-button">
	                <a class="close" href="#">Ã—</a>
	            </div>
	            <h2></h2>
	            <div id="alert-paragraph-1" class="content-1">
	            </div>
	            <button id="play-again" onclick="playAgain()">
	                Play again
	            </button>
	        </div>
	    </div>

    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
